<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>EPSP | Forgot Password</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="login.css" />
</head>
<body>
  <main class="login-container">
    <form id="forgotForm" class="login-form" novalidate>
      <h1>Forgot Password</h1>
      <p>Enter your email address and we'll send you a link to reset your password.</p>
      
      <label for="email">Email</label>
      <input type="email" id="email" placeholder="you@example.com" required />
      
      <button type="submit" class="btn-login">Send Reset Link</button>
      
      <p class="signup-text">
        Remembered? <a href="login.html">Log in</a>
      </p>
    </form>
  </main>

  <script>
    const form = document.getElementById('forgotForm');
    form.addEventListener('submit', e => {
      e.preventDefault();
      const email = form.email.value.trim();
      if (!email) {
        alert('Please enter your email.');
        return;
      }
      // Replace with backend API call to send reset email
      alert(`Password reset link sent to ${email} (demo only).`);
      form.reset();
    });
  </script>
</body>
</html>
